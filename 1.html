<script>
    var n = prompt("请输入个纯数字数组");
    var arr = n.split("");
    var arr1 = [];
    for( var i = 0; i < arr.length; i++) {
    var isrepeated = false;
    for( var j = 0; j < arr1.length; j++) {
        if(arr1[j] == arr[i]) {
            isrepeated = true;
            break;
        }
    }
    if(!isrepeated) {
        arr1.push(arr[i]);
    }
}
    console.log(arr1);
    
</script>
