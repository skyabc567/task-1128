<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

<script>
    var n = prompt("请输入一个数字");
    var x = Number(n);
    var arr = [1, 2, 4, 5, 7, 3];
    var msg = 0;
    for(var i = 0; i < arr.length; i++) {
        if(arr[i] == x) {
            msg = i;
            break;
        } else{
            msg = -1;
        }
        
    }
    alert(msg);
</script>
</html>
