<script>
    var n = prompt("请输入一段数组");
    var arr = n.split("");
    var max = arr[0];
    var min = arr[0];
    for(var i = 0; i < arr.length; i++) {
        if(arr[i] > max) {
            max = arr[i];
        }
        if(arr[i] < min) {
            min = arr[i];
        }
    }
    alert("数组中最大值为" + max);
    alert("数组中最小值为" + min);
</script>
